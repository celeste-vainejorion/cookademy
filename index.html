<!DOCTYPE html>
<html>
  <head>
    <title>Cookademy</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Flavors That Tell Your Story</h1>
        <h2>Learn to cook with passion and creativity.</h2>
        <a href="#apply-section" class="btn-blue">Join a workshop</a>
      </div>
    </div>

    <div class="container">
      <h2>Cookademy workshops</h2>

      <div class="cards">
        <div class="card">
          <img src="images/Lyon.jpg" alt="Cookademy Lyon">
          <h3>Cookademy Lyon</h3>
        </div>
        <div class="card">
          <img src="images/Rome.jpg" alt="Cookademy Rome">
          <h3>Cookademy Rome</h3>
        </div>
        <div class="card">
          <img src="images/Barcelona.jpg" alt="Cookademy Barcelona">
          <h3>Cookademy Barcelona</h3>
        </div>
      </div>
    </div>

    <div id="apply-section" class="container">
      <h2>Sign up now</h2>
      <div data-tf-live="01JS0G1R3F4EBR4HRF499JMWPH"></div>
      <script src="https://embed.typeform.com/next/embed.js"></script>
    </div>

  </body>
</html>
